<div id="outer-container">
  <form [formGroup]="form">
    <div formArrayName="participants" class="container-flex">
      <div *ngFor="let participant of participants.controls; let i = index" [formGroupName]="i" class="item">
        <input formControlName="name" placeholder="Name" class="name-input"/>
        <input formControlName="exclusions" placeholder="Exclusions (Ion, Mihai..." class="exclusion-input"/>
      </div>
    </div>
  </form>

  <button type="button" (click)="addParticipant()" class="add-participant">+ Add participant</button>
  <button type="button" (click)="generateLinks()" class="parse-button">Generate</button>

  <ul *ngIf="links">
    <li *ngFor="let link of links">
      <a [href]="link" target="_blank" rel="noopener" style="color: white">{{ link }}</a>
    </li>
  </ul>

  <div *ngIf="error">
    <span>{{ error }}</span>
  </div>
</div>
